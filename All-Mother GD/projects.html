<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <!-- Nav Bar -->
    <nav>
      <img src="/imgs/logo.jpg" class="logo" alt="logo">
      <div class="topnav" id="myTopnav">
          <a href="/index.html" class="active">Home</a>
          <a href="/projects.html">Projects</a>
          <a href="/blog.html">Blog</a>
          <a href="javascript:void(0);" class="icon"
            onclick="myFunction()">
              <i class="fa fa-bars"></i>
          </a>
        </div>

  <!-- Header -->
  <div class="header">
    <header>
    <h1>All-Mother Graphic Design</h1>
  </header>
  </div>

    <h2 class="homepage">Projects</h2>

  <!-- Images --> 
      <div class="row">
       <div class="column">
         <img src="/imgs/hkitty.jpg" onclick="openModal();currentSlide(1)"
          class="hover-shadow"></div>
         <div class="column">
         <img src="/imgs/eye.jpg" onclick="openModal();currentSlide(2)"
          class="hover-shadow"></div>
         <div class="column">
         <img src="/imgs/peppa.jpg" onclick="openModal();currentSlide(3)"
          class="hover-shadow"></div>
         <div class="column">
         <img src="/imgs/centipede.jpg" onclick="openModal();currentSlide(4)"
          class="hover-shadow"></div>
       </div>
     </div>

  <!-- Lightbox -->
     <div id="myModal" class="modal">
       <span class="close cursor" onclick="closeModal()">&times;</span>
       <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="/imgs/hkitty.jpg" style="width: 100%;">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="/imgs/eye.jpg" style="width: 100%;">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="/imgs/peppa.jpg" style="width: 100%;">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="/imgs/centipede.jpg" style="width: 100%;">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div class="column">
          <img class="demo" src="/imgs/hkitty.jpg" onclick="currentSlide(1)" alt="Kitty">
        </div>

        <div class="column">
          <img class="demo" src="/imgs/eye.jpg" onclick="currentSlide(2)" alt="Eye">
        </div>

        <div class="column">
          <img class="demo" src="/imgs/peppa.jpg" onclick="currentSlide(3)" alt="Peppa">
        </div>

        <div class="column">
          <img class="demo" src="/imgs/centipede.jpg" onclick="currentSlide(4)" alt="Centipede">
        </div>
       </div>
     </div>

  <!-- Footer -->
      <div class="footer">
        <footer>
          <img src="/imgs/logo.jpg" class="logo" alt="logo">
          <div class="fa">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
          <a href="#" class="fa fa-linkedin"></a>
        </div>
          <button onclick="topFunction()" id="myBtn" title="Go To Top">Top</button>
          &copy; Copyright 2022 AMGD
        </footer>
      </div>

    <script src="/app.js"></script>
</body>
